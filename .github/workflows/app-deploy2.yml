name: CI + Deploy to GitHub Pages 222

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Required permissions for pages deployment using GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Install, lint, typecheck and build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

  deploy:
    name: Deploy dist/ to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # Only deploy on pushes to main (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # optional: set user identity for commit
          commit_message: "site: deploy from GitHub Actions (build ${{ github.run_number }})"
